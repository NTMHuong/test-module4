<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Province Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="list.js"></script>
</head>
<body>
<div class="container">
  <div class="card border-dark mb-3">
    <div class="card-header">Province Management</div>
    <div class="card-body text-dark">
      <div class="row justify-content-between">
        <div class="col-2">
          <button name="search" onclick="searchProvinceByName()">Search</button>
          <input class="form-control" type="search" id="q" placeholder="Search"/>
        </div>
        <div class="col-9">

        </div>
        <div class="col-1">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCreate" type="button"
                  onclick="showCreateProvince()">
            Create
          </button>
        </div>
      </div>
      <table class="table table-hover table-bordered">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Area</th>
          <th scope="col">Population</th>
          <th scope="col">GDP</th>
          <th scope="col">Description</th>
          <th scope="col">Country</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody id="list">

        </tbody>
      </table>

    </div>
  </div>

  <!-- Modal edit -->
  <div class="modal fade" id="modalEdit" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Province</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name Province:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
              <label for="area" class="form-label">Area:</label>
              <input type="text" class="form-control" id="area">
            </div>
            <div class="mb-3">
              <label for="population" class="form-label">Population:</label>
              <input type="text" class="form-control" id="population">
            </div>
            <div class="mb-3">
              <label for="GDP" class="form-label">GDP:</label>
              <input type="text" class="form-control" id="GDP">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description:</label>
              <textarea class="form-control" id="description"></textarea>
            </div>
            <div class="mb-3">
              <label for="country" class="form-label">Country:</label>
              <select class="form-select country" id="country">

              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="update">Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal Create -->
<div class="modal fade" id="modalCreate" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name Province:</label>
            <input type="text" class="form-control" id="nameProvinceCreate">
          </div>
          <div class="mb-3">
            <label for="area" class="form-label">Area:</label>
            <input type="text" class="form-control" id="areaProvinceCreate">
          </div>
          <div class="mb-3">
            <label for="population" class="form-label">Population:</label>
            <input type="text" class="form-control" id="populationProvinceCreate">
          </div>
          <div class="mb-3">
            <label for="GDP" class="form-label">GDP :</label>
            <input type="text" class="form-control" id="GDPProvinceCreate">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="descriptionProvinceCreate"></textarea>
          </div>
          <div class="mb-3">
            <label for="country" class="form-label">Country:</label>
            <select class="form-select country" id="countryProvinceCreate">

            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="create()">Create</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
